<!DOCTYPE html>
<html>
<head>
    <title>Cytoscape.js in JavaFX</title>
	<!-- Core Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
   <!-- Base Dependencies -->
	   <script src="https://unpkg.com/layout-base/layout-base.js"></script>
	   <script src="https://unpkg.com/cose-base/cose-base.js"></script>
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/shim.min.js"></script>
	   <script src="https://unpkg.com/avsdf-base/avsdf-base.js"></script>
	   <script src="js/cytoscape-avsdf.js"></script>

	   <!-- Cola Layout Dependencies -->
	   <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
	   <script src="https://unpkg.com/cytoscape-cola/cytoscape-cola.js"></script>

	   <!-- Dagre Layout -->
	   <script src="https://unpkg.com/dagre/dist/dagre.min.js"></script>
	   <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>

	   <!-- ELK Layout Dependencies -->
	   <script src="https://cdn.jsdelivr.net/npm/elkjs@0.9.3/lib/elk.bundled.js"></script>
	   <script src="https://unpkg.com/cytoscape-elk@2.3.0/dist/cytoscape-elk.js"></script>

	   <!-- Other Layout Extensions -->
	   <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
	   <script src="https://unpkg.com/cytoscape-cose-bilkent/cytoscape-cose-bilkent.js"></script>
	   <script src="https://unpkg.com/cytoscape-cise/cytoscape-cise.js"></script>
	   <script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
	   <script src="cytoscape-klay.js"></script>


    <script src="js/colors.js"></script>
    <script src="js/cytoscape-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utils.js"></script>

    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #f5f6fa;
            z-index: 0;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .eh-handle {
            background-color: red;
            width: 12px;
            height: 12px;
            border: 2px solid darkred;
            border-radius: 50%;
        }
        .eh-preview, .eh-ghost-edge {
            line-color: red;
            target-arrow-color: red;
        }
    </style>
</head>
<body>
    <div id="cy"></div>
</body>
</html>
