<!DOCTYPE html>
<html>
<head>
    <title>Cytoscape.js in JavaFX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script> <!-- Use latest version -->
    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="cy"></div>
    <script>
        // Initialize Cytoscape.js
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [ // Example graph data
                { data: { id: 'a' } },
                { data: { id: 'b' } },
                { data: { source: 'a', target: 'b' } }
            ],
            style: [ // Basic styling
                {
                    selector: 'node',
                    style: {
                        'background-color': '#666',
                        'label': 'data(id)'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 3,
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier'
                    }
                }
            ],
            layout: {
                name: 'grid',
                rows: 1
            }
        });

        // Optional: Expose a function for Java to call (e.g., to add nodes dynamically)
        window.addNode = function(id) {
            cy.add({ data: { id: id } });
            cy.layout({ name: 'grid' }).run();
        };
    </script>
</body>
</html>
